<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="app/css/temp.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-950 py-8 px-4 md:py-20 md:px-36">
    <!-- Main -->
    <main id="main-container" class="max-w-screen-sm mx-auto">

        <!-- Modal de erros -->
        <dialog id="error-modal" class="border border-red-500 rounded py-8 md:py-10 bg-gray-100">
            <div class="flex flex-col gap-4 items-center">
                <div class="size-12 bg-red-500 rounded-full"></div>
                <h1 class="text-3xl font-bold">ERROR!</h1>
                <div class="w-2/3 text-center">
                    <p id="error-modal-message" class="font-semibold"></p>
                </div>
                <button id="close" onclick="document.getElementById('error-modal').close()"
                    class="text-sky-50 bg-red-500 p-2 rounded text-md font-bold shadow-md w-1/2 transition-all ease-in-out hover:bg-red-600">Close</button>
            </div>
        </dialog>

        <!-- Modal de sucesso -->
        <dialog id="success-modal" class="border border-green-500 rounded py-8 px-10 md:py-10 bg-gray-100">
            <div class="flex flex-col gap-4 items-center px-32">
                <div class="size-12 bg-green-500 rounded-full"></div>
                <h1 class="text-3xl font-bold">SUCCESS!</h1>

                <p id="success-modal-message" class="font-semibold">Lorem ipsum dolor.</p>

                <button id="close" onclick="document.getElementById('success-modal').close()"
                    class="text-sky-50 bg-red-500 p-2 rounded text-md font-bold shadow-md w-1/2 transition-all ease-in-out hover:bg-red-600">Close</button>
            </div>
        </dialog>

        <!-- Hero -->
        <section id="hero-container" class="flex flex-col items-center justify-center">
            <!-- Título -->
            <div id="top-content" class="flex flex-col items-center">
                <img src="app/imgs/logo-no-bg.png"
                    class="w-3/12 mx-auto shadow-lg border border-3 transition-all ease-in-out border-sky-500 mb-8 rounded-md hover:shadow-xl hover:cursor-pointer"
                    alt="imagem">
                <h1 class="text-center text-4xl font-bold pb-5">My <span class="text-sky-500">Study Cycle</span></h1>
                <hr>
                <p class="text-center italic text-gray-500 font-semibold text-sm py-2">Note que o peso vai de 1 até 5.
                </p>
            </div>

            <!-- Study Cycle create btn -->
            <div id="buttons-control" class="flex justify-center pt-14 pb-8">
                <button id="init-study-cycle-creation-btn"
                    class="text-sky-50 bg-sky-500 p-2 rounded text-2xl font-bold shadow-md transition-all ease-in-out hover:bg-sky-600 disabled:bg-sky-300">Create
                    new</button>
                <button id="cancel-study-cycle-creation-btn"
                    class="hidden text-sky-50 bg-red-500 p-2 rounded text-2xl font-bold shadow-md transition-all ease-in-out hover:bg-red-600">Cancel</button>
            </div>

            <!-- Study Cycle config -->
            <section id="config-study-cycle-container" class="max-w-screen-sm mx-auto">
                <br>
                <!-- Config Form -->
                <form id="config-study-cycle-form" class="flex flex-col items-center">
                    <div class="w-full md:w-8/12 mb-4">
                        <label for="studying-max-hours" class="font-bold">Max hours of studying</label>
                        <input type="number" min="1" max="24" id="studying-max-hours" required
                            placeholder="Horas Maximas"
                            class="w-full border border-sky-700 py-1 px-2 rounded transition-all ease-in-out font-medium focus:outline-sky-600">
                        <span id="error-studying-max-hours" class="text-sm italic text-gray-500">Insert the amount
                            of hours you want to study daily</span>
                    </div>

                    <div class="w-full flex flex-col md:flex-row gap-4">
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label for="weekly-study-hours" class="font-bold">Weekly study hours</label>
                            <input type="number" disabled id="weekly-study-hours"
                                class="w-full border border-sky-700 py-1 px-2 rounded transition-all ease-in-out font-medium focus:outline-sky-600">
                        </div>

                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label for="multiplier" class="font-bold">Multiplier</label>
                            <input type="number" disabled id="multiplier"
                                class="w-full border border-sky-700 py-1 px-2 rounded transition-all ease-in-out font-medium focus:outline-sky-600">
                        </div>
                    </div>
                </form>
                <br>
            </section>


            <!-- Study Cycle creation -->
            <section id="create-study-cycle-container" class="max-w-screen-sm mx-auto hidden">
                <!-- Creating Form -->
                <form id="create-study-cycle-form">
                    <div class="flex flex-row gap-4 items-center justify-center mb-8">
                        <button type="submit" id="submit-study-cycle-btn"
                            class="text-sky-50 bg-sky-500 p-2 rounded text-lg font-bold shadow-md transition-all ease-in-out hover:bg-sky-600">Create
                            Cycle</button>
                        <button type="button" id="add-new-subject-btn"
                            class="text-sky-50 bg-sky-500 p-2 rounded text-lg font-bold shadow-md transition-all ease-in-out hover:bg-sky-600">Add
                            Subject</button>
                    </div>

                    <!-- Subject Containers -->
                    <div id="subjects" class="flex flex-col gap-8">

                        <div class="subject-container-0">
                            <div class="flex flex-col gap-4">
                                <div class="flex flex-col gap-2">
                                    <label for="subject-name-0" class="font-semibold">Name</label>
                                    <input type="text" id="subject-name-0" required placeholder="Nome da Materia"
                                        class="border border-sky-700 py-1 px-2 rounded transition-all ease-in-out font-medium focus:outline-sky-600">
                                    <span id="error-subject-0-name" class="text-sm italic text-gray-500">Type the name
                                        of
                                        this subject</span>
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label for="subject-weight-0" class="font-semibold">Weight</label>
                                    <input type="number" step="1" min="1" required max="5" id="subject-weight-0"
                                        placeholder="Peso"
                                        class="border border-sky-700 py-1 px-2 rounded transition-all ease-in-out font-medium focus:outline-sky-600">
                                    <span id="error-subject-0-weight" class="text-sm italic text-gray-500">Type a weight
                                        for
                                        this subject, higher = more
                                        difficulty (1-5)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Study Cycle show (only if one exists) -->
            <section id="my-study-cycle-container" class="mt-8 max-w-screen-sm mx-auto">
                <a href="study-cycle.html" id="my-study-cycle-link"
                    class="hidden text-sky-50 bg-sky-500 p-2 rounded text-2xl font-bold shadow-md transition-all ease-in-out hover:bg-sky-600">Meu
                    Ciclo de Estudo</a>
                <span id="no-study-cycle-msg" class="text-lg font-semibold italic">You have no <span
                        class="text-sky-500">Study Cycle</span>
                    created yet.</span>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Main script for the page -->
    <script type="module" src="app/index.js"></script>
    <script type="module" src="app/validations.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const studyCycle = localStorage.getItem("myStudyCycle");
            const studyCycleConfig = localStorage.getItem("myStudyCycleUserConfig");

            const myStudyCycleLink = document.getElementById("my-study-cycle-link");
            const noStudyCycleMsg = document.getElementById("no-study-cycle-msg");

            const initStudyCycleCreationBtn = document.getElementById("init-study-cycle-creation-btn");

            const studyingMaxHoursInput = document.getElementById("studying-max-hours");
            const weeklyStudyHoursInput = document.getElementById("weekly-study-hours");
            const multiplierInput = document.getElementById("multiplier");

            if (studyCycle && studyCycleConfig) {
                initStudyCycleCreationBtn.disabled = true;
                studyingMaxHoursInput.disabled = true;

                const studyCycleConfigOjb = JSON.parse(studyCycleConfig);

                studyingMaxHoursInput.value = studyCycleConfigOjb.userMaxHours;
                weeklyStudyHoursInput.value = studyCycleConfigOjb.weeklyStudyHours;
                multiplierInput.value = studyCycleConfigOjb.multiplier;

                myStudyCycleLink.classList.remove("hidden");
                noStudyCycleMsg.classList.add("hidden");
            }

        })
    </script>
</body>

</html>
