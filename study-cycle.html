<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Cycle</title>
    <link rel="stylesheet" href="app/css/temp.css">
</head>

<body>

    <body>
        <!-- Main -->
        <main id="main-container">
            <!-- Título -->
            <a href="index.html">Back to home</a>
            <h1>My Study Cycle</h1>

            <!-- Botões de controle do topo -->
            <div id="study-cycle-info">
                <button type="button" class="hidden"
                    onclick="document.getElementById('confirm-study-cycle-delete-modal').showModal()"
                    id="open-delete-study-cycle-modal">Delete
                    Study Cycle</button>
                <button type="button" class="hidden" id="export-as-csv-btn">Export as JSON</button>
            </div>

            <!-- Modal de confirmação de deleção de study cycle -->
            <dialog id="confirm-study-cycle-delete-modal">
                <h1>Are you sure?!</h1>
                <p>You sure you want to DELETE this study cycle?</p>
                <button type="button" id="confirm-delete-study-cycle">Delete</button>
                <button id="close"
                    onclick="document.getElementById('confirm-study-cycle-delete-modal').close()">Close</button>
            </dialog>

            <!-- Mensagem caso o usuário não tenha um study cycle -->
            <span id="no-study-cycle-msg">You don't have a study cycle created yet.</span>

            <!-- Mensagem caso o usuário tenha concluído todos as materias -->
            <span id="completed-all-subjects-msg" class="hidden">Congratulations! You've completed this cycle. Wait
                'till next week to
                restart!</span>
        </main>

        <!-- Footer -->
        <footer></footer>

        <!-- Biblioteca de download de arquivos -->
        <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>

        <!-- Main script dessa página -->
        <script type="module" src="app/main2.js"></script>
    </body>
</body>

</html>
