<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Cycle</title>
    <link rel="stylesheet" href="app/css/temp.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <body class="bg-slate-50 text-slate-950">
        <!-- Main -->
        <main id="main-container" class="py-8 px-4 md:py-20 md:px-36">
            <!-- Top content -->
            <div id="study-cycle-info" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- info LEFT SIDE -->
                <div class="mb-8">
                    <!-- TÃ­tulo -->
                    <div class="flex flex-col gap-8">
                        <a href="index.html"
                            class="max-w-max text-sky-50 bg-sky-500 p-2 rounded text-md font-bold shadow-md transition-all ease-in-out hover:bg-sky-600 disabled:bg-sky-300">Back
                            to home</a>

                        <div class="flex flex-row gap-2 items-center pb-8">
                            <img src="app/imgs/logo-only-no-bg.png" class="size-12" alt="imagem">
                            <h1 class="text-3xl font-bold">My <span class="text-sky-500">Study Cycle</span></h1>
                        </div>

                    </div>

                    <!-- BotÃµes -->
                    <div class="flex flex-row gap-4 mb-4">
                        <button type="button"
                            class="hidden text-sky-50 bg-sky-500 p-2 rounded text-sm font-bold shadow-md transition-all ease-in-out hover:bg-sky-600 disabled:bg-sky-300"
                            onclick="document.getElementById('confirm-study-cycle-delete-modal').showModal()"
                            id="open-delete-study-cycle-modal">Delete
                            Study Cycle</button>
                        <button type="button"
                            class="hidden text-sky-50 bg-sky-500 p-2 rounded text-sm font-bold shadow-md transition-all ease-in-out hover:bg-sky-600 disabled:bg-sky-300"
                            id="export-as-csv-btn">Export as JSON</button>
                    </div>

                    <!-- Study Info -->
                    <div id="study-cycle-info" class="flex flex-col gap-1 mb-8">
                        <h2 id="study-cycle-date" class="text-2xl font-semibold"></h2>
                        <span id="weeks-passed" class="italic text-gray-500 font-semibold text-sm"></span>
                        <span id="weeks-full-cycle" class="italic text-gray-500 font-semibold text-sm"></span>
                        <span id="started-at-date" class="italic text-gray-500 font-semibold text-sm"></span>
                    </div>
                    <!-- Mensagem caso o usuÃ¡rio tenha concluÃ­do todos as materias -->
                    <span id="completed-all-subjects-msg" class="hidden font-semibold">ðŸŽŠ
                        <span class="text-sky-500 font-bold">Congratulations!</span> You've
                        completed
                        this
                        cycle. Wait
                        'till next week to
                        restart!</span>
                </div>

                <!-- Subjects RIGHT SIDE -->
                <div id="subjects" class="flex flex-col gap-8">
                    <div class="flex flex-col gap-2">
                        <h3 class=" text-3xl font-bold">Subjects</h3>
                        <hr>
                        <p class=" text-gray-400 text-sm italic font-semibold">Each checkbox
                            means 1
                            hour!</p>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div id="no-study-cycle-container" class="flex flex-col items-center justify-center hidden">
                <h1 class="font-bold text-7xl pb-8">404</h1>
                <div class="flex flex-col gap-8">
                    <a href="index.html"
                        class="max-w-max mx-auto text-sky-50 bg-sky-500 p-2 rounded text-md font-bold shadow-md transition-all ease-in-out hover:bg-sky-600 disabled:bg-sky-300">Back
                        to home</a>

                    <div class="flex flex-row gap-2 items-center pb-8">
                        <img src="app/imgs/logo-only-no-bg.png" class="size-12" alt="imagem">
                        <h1 class="text-3xl font-bold">My <span class="text-sky-500">Study</span> Cycle</h1>
                    </div>

                </div>
                <!-- Mensagem caso o usuÃ¡rio nÃ£o tenha um study cycle -->
                <span id="no-study-cycle-msg" class="font-semibold text-xl">You <span class="text-red-500">don't</span>
                    have a study cycle created
                    yet.</span>
            </div>

            <!-- Modal de confirmaÃ§Ã£o de deleÃ§Ã£o de study cycle -->
            <!-- <dialog id="confirm-study-cycle-delete-modal">
                <h1>Are you sure?!</h1>
                <p>You sure you want to DELETE this study cycle?</p>
                <button type="button" id="confirm-delete-study-cycle">Delete</button>
                <button id="close"
                    onclick="document.getElementById('confirm-study-cycle-delete-modal').close()">Close</button>
            </dialog> -->

            <dialog id="confirm-study-cycle-delete-modal"
                class="border border-sky-500 rounded py-8 md:py-10 bg-gray-100">
                <div class="flex flex-col gap-4 items-center">
                    <div class="size-12 bg-sky-500 rounded-full"></div>
                    <h1 class="text-3xl font-bold">Are you sure?!</h1>
                    <div class="w-2/3 text-center">
                        <p id="confirm-study-cycle-delete-modal-message" class="font-semibold">You sure you want to
                            <span class="text-red-600 font-bold">DELETE</span> this study cycle?
                        </p>
                    </div>
                    <div class="flex flex-row gap-8">
                        <button type="button" id="confirm-delete-study-cycle"
                            class="text-sky-50 bg-sky-500 p-2 rounded text-md font-bold shadow-md w-1/2 transition-all ease-in-out hover:bg-sky-600">Delete</button>
                        <button id="close" onclick="document.getElementById('confirm-study-cycle-delete-modal').close()"
                            class="text-sky-50 bg-red-500 p-2 rounded text-md font-bold shadow-md w-1/2 transition-all ease-in-out hover:bg-red-600">Close</button>
                    </div>
                </div>
            </dialog>
        </main>


        <!-- Footer -->
        <footer></footer>

        <!-- Biblioteca de download de arquivos -->
        <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>

        <!-- Main script dessa pÃ¡gina -->
        <script type="module" src="app/study-cycle.js"></script>
    </body>
</body>

</html>
